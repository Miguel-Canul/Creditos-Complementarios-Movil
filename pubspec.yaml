name: mobile  # O el nombre que tenías antes
description: Gestión de Asistencias TecNM

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Dependencias para tu app existente
  provider: ^6.1.1
  http: ^1.1.0
  intl: ^0.18.1
  url_launcher: ^6.2.2
  
  # NUEVA DEPENDENCIA para login y configuraciones
  shared_preferences: ^2.2.2
  amazon_cognito_identity_dart_2: ^3.8.1
  smooth_page_indicator: ^1.1.0
  
  # Dependencias de UI (opcionales pero recomendadas)
  # flutter_svg: ^2.0.9         # Solo si usas iconos SVG
  # cached_network_image: ^3.3.0 # Solo si necesitas caché de imágenes

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    # - assets/icons/     # Solo si tienes iconos locales